# Redirección HTTP a HTTPS
server {
    listen 80;
    server_name create.acceleralia.com;
    return 301 https://$host$request_uri;
}

# Servidor HTTPS
server {
    server_name create.acceleralia.com;
    listen 443 ssl http2;
    ssl_certificate /etc/letsencrypt/live/create.acceleralia.com/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/create.acceleralia.com/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;

    # Configuración de timeouts globales
    client_header_timeout 60s; # Timeout para headers

    # Frontend - Puerto 3100 (mapeado desde docker-compose: 3100:3100)
    location / {
        proxy_pass http://localhost:3100;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts para el frontend
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Backend API - Puerto 5100 (mapeado desde docker-compose: 5100:5100)
    location /api/ {
        proxy_pass http://localhost:5100/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Configuración específica para subida de archivos
        client_max_body_size 50M;  # Permitir archivos hasta 50MB
        client_body_timeout 300s;  # Timeout más largo para subida de archivos
        
        # Timeouts para el backend
        proxy_connect_timeout 60s;
        proxy_send_timeout 300s;   # Timeout más largo para subida de archivos
        proxy_read_timeout 300s;   # Timeout más largo para procesamiento
        
        # Buffer settings para archivos grandes
        proxy_request_buffering off;
        proxy_buffering off;
    }

    # WebSocket
    location /ws {
        proxy_pass http://localhost:5100/ws;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts para WebSocket
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}
